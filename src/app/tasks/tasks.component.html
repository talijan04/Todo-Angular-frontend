<table class="table"> 
<tr *ngFor="let task of tasks">
  <td class="test-left">  
    <a (click)="edit(task)">
      <span *ngIf="task!==editTask">{{task.title}}</span>
      <input *ngIf="task===editTask" [(ngModel)]="task.title" (blur)="update()" (keyup.enter)="update()" >
    </a>
  </td>
  
   <td class="text-right">
     <button class="btn btn-danger" (click)="delete(task)">
       Brisi
     </button>
   </td>
</tr>
</table>
